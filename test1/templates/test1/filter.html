<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color:burlywood;">
    {% include 'test1/navbar.html' %}
    <h3 style="text-align: center;margin: 20px;">{{ o }}</h3>
    <div class="container" >
    <div class="row">
        {% for y in x %}
        <div class="col">
          <div class="container text-center">
            <div class="card mb-3 mt-3" style="width: 21.2rem;background-color:rgb(252, 232, 196);border-radius: 25px;">
              <img src="{{ y.img.url }}" class="card-img-top" alt="image"
                style="  width: 100%;height:300px;object-fit: cover;object-position: 50% 40%;max-block-size: 46vh; border-radius: 25px 25px 0 0;">
              <div class="card-body">
                <p class="card-title" style="font-weight: bold;font-size: 30px;">{{ y.Title }}</p>
                <!--<p class="card-text">#{{ y.product_id}}</p> -->
                <p style="font-weight: bold;font-size: 20px;">Price : {{y.price}}/-</p>
                <p>{{y.Description|slice:":80"}}...</p>
                <a href="#" class="btn" style="background-color:rgb(248, 184, 128); font-weight: bolder;">ADD TO CART</a>
                <a class="btn" href="{{y.id}}">More</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>


    
      {% include 'test1/footer.html' %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
