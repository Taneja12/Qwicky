<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body style="background-color:burlywood;">


  <!-- Navbar Starts HEre  -->
  {% include 'test1/navbar.html' %}
  <!-- Navbar Ends Here -->


  <!--product adding-->
  <div class="container text-center " style="padding: 15px;">
    <h1>Our Products</h1>

    <!--dropdown button-->
    <div class="container mb-2 my-3 text-center" style="min-width: auto;">
      <form method="post" action="" id="mychoice">
        {% csrf_token %}
        <div class="container">
          <label for="food">
            <h6>Category: </h6>
          </label>
          <select name="myfood" id="food" form="mychoice">
            <option value="Select">Select</option>
            <option value="FOOD">Food</option>
            <option value="Beverages">Beverages</option>
          </select>
        </div>
        <label>
          <h6>Select Price Range:</h6>
        </label>
        <input type="range" min="30" max="250" value="200" name="price_range">
        <form method="post">
          {{ price_filter_form.as_p }}
          <br>
          <button href="#" class="btn" style="background-color:rgb(255 200 118); font-weight: bolder;"
            type="submit">Apply</button>
        </form>
      </form>
    </div>
    <div class="row">
      {% for y in x %}
      <div class="col">
        <div class="container text-center">
          <div class="card mb-3 mt-3" style="background-color:rgb(252, 232, 196); border-radius: inherit;display: flex; width:21.2rem;border-radius: 25px;">
            <img src="{{ y.img.url }}" class="card-img-top" alt="image"
              style="  width: 100%; height: 300px;object-fit: cover;object-position: 50% 40%;max-block-size: 46vh;border-radius: 25px 25px 0 0;">
            <div class="card-body">
              <p class="card-title" style="font-weight: bold;font-size: 30px;">{{ y.Title }}</p>
              <!--<p class="card-text">#{{ y.product_id}}</p> -->
              <p style="font-weight: bold;font-size: 20px;">Price : {{y.price}}/-</p>
              <p>{{y.Description|slice:":80"}}...</p>
              <a href="#" class="btn" style="background-color:rgb(248, 184, 128); font-weight: bolder;">ADD TO CART</a>
              <a class="btn" href="{{y.id}}">More</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>
{% include 'test1/footer.html' %}

</html>
